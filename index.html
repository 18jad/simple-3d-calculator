<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
    <title>Vanilla JS Calculator</title>
</head>

<body>
    <main>
        <h1>THREED SIMPLE CALCULATOR</h1>
        <div class="calculator">
            <div class="calculator-display">
                <input class="calculator-display-text number-input" value="0" id="display" disabled></input>
            </div>
            <div class="calculator-keypad">
                <button class="calculator-keypad-button white-btn" id="percent">%</button>
                <button class="calculator-keypad-button white-btn" id="sqrt">&radic;</button>
                <button class="calculator-keypad-button orange-btn" id="clear_all">CE</button>
                <button class="calculator-keypad-button orange-btn" id="clear">C</button>
                <button class="calculator-keypad-button black-btn" id="seven">7</button>
                <button class="calculator-keypad-button black-btn" id="eight">8</button>
                <button class="calculator-keypad-button black-btn" id="nine">9</button>
                <button class="calculator-keypad-button white-btn" id="minus">-</button>
                <button class="calculator-keypad-button black-btn" id="four">4</button>
                <button class="calculator-keypad-button black-btn" id="five">5</button>
                <button class="calculator-keypad-button black-btn" id="six">6</button>
                <button class="calculator-keypad-button white-btn" id="divide">/</button>
                <button class="calculator-keypad-button black-btn" id="one">1</button>
                <button class="calculator-keypad-button black-btn" id="two">2</button>
                <button class="calculator-keypad-button black-btn" id="three">3</button>
                <button class="calculator-keypad-button white-btn" id="multiply">*</button>
                <button class="calculator-keypad-button black-btn" id="zero">0</button>
                <button class="calculator-keypad-button black-btn" id="dot">.</button>
                <button class="calculator-keypad-button white-btn" id="equal">=</button>
                <button class="calculator-keypad-button white-btn" id="plus">+</button>
            </div>

        </div>
        <div class="error">
            <p class="error-message"></p>
        </div>
    </main>
</body>

</html>
